<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feuerwerksraketen 🎆</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎆 Feuerwerk Show 🎆</h1>
        <p>Klicken Sie auf den Knopf, um Feuerwerksraketen abzufeuern!</p>
        
        <button id="fireworkButton" class="fire-button">
            🚀 Rakete abfeuern! 🚀
        </button>
        
        <div class="controls">
            <button id="multiFireButton" class="multi-fire-button">
                ✨ Feuerwerk Show ✨
            </button>
            <button id="animalButton" class="animal-button">
                🦋 Lichttiere ✨
            </button>
            <button id="clearButton" class="clear-button">
                🧹 Himmel löschen
            </button>
        </div>
    </div>
    
    <canvas id="fireworkCanvas"></canvas>
    
    <script src="fireworks.js"></script>
</body>
</html>
